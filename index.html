<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="card">
      <div id="leftCard">
        <h4 class="yourResult">Your Result</h4>
        <div class="resultBox">
          <div class="totalScore">
            <h4>76</h4>
            <span>of 100</span>
          </div>
        
        </div>
        <div class="bottom-text">
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
      </div>
      <div id="rightCard">
        <h4>Summary</h4>
        <div class="score">
          <div class="scoreReaction">
            <div class="leftStat">
            <img src="assets/images/icon-reaction.svg" alt=""><span>  Reaction</span>
            </div>
            <div class="rightStat">
            <span class="grey-text">80 /</span><span class="light-text">100</span>
            </div>
          </div>
          <div class="scoreMemory">
            <div class="leftStat">
            <img src="assets/images/icon-memory.svg" alt=""><span>  Memory</span>
            </div>
            <div class="rightStat">
            <span class="grey-text">92 /</span><span class="light-text">100</span>
            </div>
          </div>
          <div class="scoreVerbal">
            <div class="leftStat">
            <img src="assets/images/icon-verbal.svg" alt=""><span>  Verbal</span>
            </div>
            <div class="rightStat">
            <span class="grey-text">61 /</span><span class="light-text">100</span>
            </div>
          </div>
          <div class="scoreVisual">
            <div class="leftStat">
            <img src="assets/images/icon-visual.svg" alt=""><span>  Visual</span>
            </div>
            <div class="rightStat">
            <span class="grey-text">92 /</span><span class="light-text">100</span>
            </div>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    
    </div>
  </div>
</body>
</html>
