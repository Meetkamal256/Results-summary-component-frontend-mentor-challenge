<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">  
  <title>Frontend Mentor | Results summary component</title>  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="card">
      <div id="resultSection">
      <h4 class="result">Your Result</h4>
      <div class="resultBox">
        <p class="score">76</p>
        <p class="percent">of 100</p>
      </div>
      <div class="performance">
        <h4 class="comment">Great</h4>
        <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div id="summarySection">
        <h4 class="">Summary</h4>
        <div class="response">
          <div class="text">Reaction</div>
          <p class="stat">80/100</p>
        </div>
        <div class="memory">
          <div class="text">Memory</div>
          <p class="stat">92/100</p>
        </div>
        <div class="verbal">
          <div class="text">Verbal</div>
          <p class="stat">61/100</p>
        </div>
        <div class="visual">
          <div class="text">Visual</div>
          <p class="stat">72/100</p>
        </div>
    </div>
  </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <!-- Your Result
  76
  of 100
  
  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary
  
  Reaction
  80 / 100
  
  Memory
  92 / 100
  
  Verbal
  61 / 100
  
  Visual
  72 / 100
  
  Continue -->
  

</body>
</html>
